name: REACT APP CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

env:
  AWS_REGION: ap-south-1                      # Change as per your region
  ECR_REPOSITORY: hafiz-repo          # Your ECR repository name
  IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Build Docker Image
        id: image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          echo "image=$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist

  owasp:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Prepare reports directory
        run: mkdir -p reports/owasp

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "vite-react-app"
          path: "."
          format: "ALL"
          out: "reports/owasp"

      - uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: reports/owasp

  trivy-fs:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Prepare reports directory
        run: mkdir -p reports
      - name: Run Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: json
          output: reports/trivy-fs.json
      - run: trivy fs . --format table -o reports/trivy-fs.txt || true
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: reports

  syft-sbom:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Prepare reports directory
        run: mkdir -p reports
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft . -o spdx-json=reports/sbom.json
      - uses: actions/upload-artifact@v4
        with:
          name: sbom-source
          path: reports/sbom.json

  trivy-image:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Prepare reports directory
        run: mkdir -p reports
      - name: Build Docker Image
        run: docker build -t vite-react-app:latest .
      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: vite-react-app:latest
          format: json
          output: reports/trivy-image.json
      - run: trivy image vite-react-app:latest --format table -o reports/trivy-image.txt || true
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: reports

  grype:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Prepare reports directory
        run: mkdir -p reports
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          docker build -t vite-react-app:latest .
          grype vite-react-app:latest -o json > reports/grype.json || true
          grype vite-react-app:latest -o table > reports/grype.txt || true
      - uses: actions/upload-artifact@v4
        with:
          name: grype-report
          path: reports

  reports:
    runs-on: ubuntu-latest
    needs: [owasp, trivy-fs, syft-sbom, trivy-image, grype]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all-reports

      - run: |
          sudo apt-get update -y
          sudo apt-get install -y pandoc wkhtmltopdf
          mkdir -p pdf-reports
          find all-reports -type f -name "*.txt" -exec bash -c 'f="{}"; base=$(basename "$f" .txt); pandoc "$f" -o "pdf-reports/${base}.pdf"' \;

      - uses: actions/upload-artifact@v4
        with:
          name: final-security-reports
          path: pdf-reports

  push-to-ecr:
    runs-on: ubuntu-latest
    needs: [build, reports]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag and Push Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG


